<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .heading {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .skill-bar {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .skill-bar span {
            display: inline-block;
            width: 100px;
        }

        .progress {
            display: inline-block;
            width: 300px;
            height: 20px;
            background-color: #f3f3f3;
            border: 1px solid #ddd;
            border-radius: 5px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            border-radius: 5px;
            position: absolute;
            top: 0;
            left: 0;
            color: white;
            text-align: center;
            line-height: 20px;
        }

        #java { background-color: #f44336; }
        #python { background-color: #4CAF50; }
        #c { background-color: #2196F3; }
        #cpp { background-color: #FFC107; }
    </style>
</head>
<body>
    <div class="heading">SkillSet</div>
    <div class="skill-bar">
        <span>Java</span>
        <div class="progress">
            <div id="java" class="progress-bar" style="width: 72%;">72%</div>
        </div>
    </div>
    <div class="skill-bar">
        <span>Python</span>
        <div class="progress">
            <div id="python" class="progress-bar" style="width: 95%;">95%</div>
        </div>
    </div>
    <div class="skill-bar">
        <span>C</span>
        <div class="progress">
            <div id="c" class="progress-bar" style="width: 63%;">63%</div>
        </div>
    </div>
    <div class="skill-bar">
        <span>C++</span>
        <div class="progress">
            <div id="cpp" class="progress-bar" style="width: 43%;">43%</div>
        </div>
    </div>
</body>
</html>
